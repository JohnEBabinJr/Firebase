<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

</head>

<body>
    <div class="container">

        <div class="jumbotron bg-primary">
            <h1 class="text-center">Sacramento Train Schedule</h1>
        </div>

        <div class="col-lg-12">
            <div class="card">
                <div class="card-header bg-info">
                    Current Train Schedule
                </div>

                <div class="card-body">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>

                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>



        <div class="col-lg-12 mt-3 mb-3">
            <div class="card">
                <div class="card-header bg-info">
                    Add Train
                </div>

                <div class="card-body">

                    <form role="form">
                        <div class="form-group row ml-2 mr-2">
                            <label for="train-name-input">Train Name:</label>
                            <input class="form-control" id="train-name-input" type="text">
                        </div>
                        <div class="form-group row ml-2 mr-2">
                            <label for="destination-input">Destination:</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row ml-2 mr-2">
                            <label for="first-train-time">First Train Time (HH:mm)</label>
                            <input class="form-control" id="first-train-time" type="time">
                        </div>
                        <div class="form-group row ml-2 mr-2">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-success" id="add-train" type="submit">Submit</button>
                    </form>

                </div>
            </div>
        </div>

        <script src="assets/javascript/javascript.js"></script>
</body>

</html>
